<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock Paper Scissors</title>
    <link rel="stylesheet" href="piedrapapeltijera.css">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a7eaf8f17.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="piedrapapeltijera.js" ></script>
</head>
<body>
    
        <header>
            <h1>Rock Paper Scissors </h1>

        </header>

        <main class="main">
            <section class="pizarraPlayer">
                <h2>Player</h2>
                <img class="iconoPlayer" src="https://i.ibb.co/72Nrx9x/persona.png" draggable="false">
                <h2>Score:</h2>
                <input class="score" id="scorePlayer" type="number" value="0" disabled></input>
                <h2 class="win" id="playerWin">WIN</h2>

            </section>

            <section class="pizarraPc">
                <h2>Code JS</h2>
                <img class="iconoPc" src="https://i.ibb.co/dDZwjbh/iconoJs.png" draggable="false">
                <h2>Score:</h2>
                <input class="score" id="scorePc" type="number" value="0" disabled></input>
                <h2 class="win" id="pcWin">WIN</h2>

            </section>


            <section id="options" class="options">
                <img id="piedra" class="optionPlayer" src="https://i.ibb.co/p2FKT1B/piedra.png" draggable="false" onclick="choicePlayer(1);">
                <img id="papel" class="optionPlayer" src="https://i.ibb.co/2ggW1FD/papel.png" draggable="false" onclick="choicePlayer(2);">
                <img id="tijera" class="optionPlayer" src="https://i.ibb.co/qMkqkJn/tijera.png" draggable="false" onclick="choicePlayer(3);">
            </section>
            <section class="selectionPlayer">
                <h2 class="choice">Your choice</h2>
                <img id="selectionPlayer" class="hidden" src="" alt="choice" draggable="false" >

            </section>
            <section class="battle">
                <h3 class="battleSpan">Battle</h3>
                <h3 id="textResult" class="battleSpan"></h3>            
                
                <div class="buttons"> 
                    <a id="nextButton" href="#" class="button next false" onclick="nextRound()">Next Round</a>
                    <a id="resetButton" href="#" class="button reset" onclick="resetAllBattle()">Reset</a>
                </div>

            </section>
            <section class="selectionPc">
                <h2 class="choice">Choice of JS</h2>
                <img id="selectionPc" class="optionPc hidden" src="" > 
            </section>
        </main>     
        
        
        <footer class="footer">
            <div class="info">
                <span>Created by:</span>
                <span> Jes√∫s Brito</span>
            </div>      
            <div class="info">
                <span>Web developer in training <i class="far fa-heart"></i></span>
            </div>
            <div class="contact" >            
            <span>Contact me:</span>            
            <div class="redes">
                <a class="contactme" href="https://twitter.com/britojesusr"><i class="fab fa-twitter"></i></a>
                <a class="contactme" href="https://t.me/britojesusr"><i class="fab fa-telegram-plane"></i></a>
                <a class="contactme" href="https://www.linkedin.com/in/jesus-r-brito-l-337ba0117/"><i class="fab fa-linkedin-in"></i></a>
            </div>
            </div>
        </footer>
  
</body>
</html>
