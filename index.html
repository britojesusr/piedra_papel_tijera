<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock Paper Scissors</title>
    <link rel="stylesheet" href="piedrapapeltijera.css">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

    <script type="text/javascript" src="piedrapapeltijera.js" ></script>
</head>
<body>
    <header>
        <h1>Piedra Papel y Tijera</h1>
    </header>

    <main class="main">
        <section class="pizarraPlayer">
            <h2>Player</h2>
            <img class="iconoPlayer" src="https://i.ibb.co/72Nrx9x/persona.png" draggable="false">
            <h2>Score:</h2>
            <input class="score" id="scorePlayer" type="number" value="0" disabled></input>
            <h2 class="win" id="playerWin"></h2>

        </section>

        <section class="pizarraPc">
            <h2>Code JS</h2>
            <img class="iconoPc" src="https://i.ibb.co/dDZwjbh/iconoJs.png" draggable="false">
            <h2>Score:</h2>
            <input class="score" id="scorePc" type="number" value="0" disabled></input>
            <h2 class="win" id="pcWin"></h2>

        </section>


        <section class="options">
            <img id="piedra" class="optionPlayer" src="https://i.ibb.co/p2FKT1B/piedra.png" draggable="false" onclick="choicePlayer(1);">
            <img id="papel" class="optionPlayer" src="https://i.ibb.co/2ggW1FD/papel.png" draggable="false" onclick="choicePlayer(2);">
            <img id="tijera" class="optionPlayer" src="https://i.ibb.co/qMkqkJn/tijera.png" draggable="false" onclick="choicePlayer(3);">
        </section>
        <section class="selectionPlayer">
            <h2 class="choice">Your choice</h2>
            <img id="selectionPlayer" class="hidden" src="" alt="choice" draggable="false" >

        </section>
        <section class="battle">
            <h3 class="battleSpan">Battle</h3>
            <h3 id="textResult" class="battleSpan"></h3>            
            
            <div class="buttons">            
                
                <a id="battleButton" href="#" class="button start" onclick="startBattle()">Star Battle</a>
                <a id="continueButton" href="#" class="button continue" onclick="continueBattle()">Continue</a>
                <a id="resetButton"    href="#" class="button reset" onclick="resetAllBattle()">Reset</a>
            </div>

        </section>
        <section class="selectionPc">
            <h2 class="choice">Choice of PC</h2>
            <img id="selectionPc" class="optionPc hidden" src="" > 
        </section>
    </main>

    <footer class="footer">

    </footer>  

</body>
</html>
